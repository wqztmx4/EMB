/**
 * 根据检索条件，查询相关信息
 */
	function searchInfoStatistics(){
		  $.ajax({
				url:'infoStatistics?method=select',
				type:"POST",
				data:{
					search_startDate:$('#search_startDate_is').datebox('getValue'),
					search_endDate:$('#search_endDate_is').datebox('getValue'),
					search_countries:$('#search_countries_is').combobox('getValue')
					/* search_enterpriseType:$('#search_enterpriseType_is').combobox('getValue'),
					search_enterpriseName:$('#search_enterpriseName_is').val() */
				},
				success:function(data){
						$('#infoStatistics-datagrid').datagrid('loadData',data);
				}	
			}); 
			
	}

	/**
	 * Name 分页过滤器
	 */
	function pagerFilter(data) {
		if (typeof data.length == 'number' && typeof data.splice == 'function') {// is array                
			data = {
				total : data.length,
				rows : data
			}
		}
		var dg = $(this);
		var opts = dg.datagrid('options');
		var pager = dg.datagrid('getPager');
		pager.pagination({
			onSelectPage : function(pageNum, pageSize) {
				opts.pageNumber = pageNum;
				opts.pageSize = pageSize;
				pager.pagination('refresh', {
					pageNumber : pageNum,
					pageSize : pageSize
				});
				dg.datagrid('loadData', data);
			}
		});
		if (!data.originalRows) {
			data.originalRows = (data.rows);
		}
		var start = (opts.pageNumber - 1) * parseInt(opts.pageSize);
		var end = start + parseInt(opts.pageSize);
		data.rows = (data.originalRows.slice(start, end));
		return data;
	}

	/**
	 * Name 载入数据
	 */
	$('#infoStatistics-datagrid').datagrid({
		url : '',
		loadFilter : pagerFilter,
		toolbar:'#infoStatistics-toolbar',
		rownumbers : true,
		singleSelect : false,
		pageSize : 20,
		pagination : true,
		multiSort : true,
		fitColumns : true,
		fit : true,
		columns : [ [ {
			checkbox : true
		},  {
			field : 'id',
			title : '信息ID',
			width : 30,
			sortable : true,
			hidden:true
		}, {
			field : 'enterpriseName',
			title : '企业名称',
			width : 100,
			sortable : true,
			formatter: function(value,row,index){
				return row.enterprise.enterpriseName;
			}
		}, {
			field : 'publicDate',
			title : '发布时间',
			width : 80,
			formatter: function(value,row,index){
				var date = new Date(row.publicDate);

				return date;
			}
		}, {
			field : 'enterpriseType',
			title : '企业类型',
			width : 100,formatter:function (value, row , index){

					break;
				default:

				}}
		}, {

				case 4:

					break;
				case 5:

					break;
				case 6:

					break;
				case 7:

					break;
				case 8:

					break;
				case 9:

					break;
				case 10:

					break;
				case 11:

					break;
				case 12:

					break;
				case 13:
