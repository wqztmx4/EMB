<script type="text/javascript">
	/**
	* Name 添加记录
	*/
	function add(){
		$('#enterpriseManage-form').form('submit', {
			url:'enterprise?method=add',
			success:function(data){
				var data = eval('(' + data + ')');
				if(data.changedNum>0){
					$.messager.alert('信息提示','添加成功！','info');
					$('#enterpriseManage-dialog').dialog('close');
					$('#enterpriseManage-datagrid').datagrid('reload');
				}
				else
				{
					$.messager.alert('信息提示','添加失败！','info');
				}
			}
		});
	}
	
	/**
	* Name 修改记录
	*/
	function edit(id){
		$('#enterpriseManage-form').form('submit', {
			url:'enterprise?method=edit&id='+id,
			dataType:'json',
			success:function(data){
				var data = eval('(' + data + ')');
				if(data.changedNum>0){
					$.messager.alert('信息提示','修改成功！','info');
					$('#enterpriseManage-dialog').dialog('close');
					$('#enterpriseManage-datagrid').datagrid('reload');
				}
				else
				{
					$.messager.alert('信息提示','修改失败！','info');
				}
			}
		});
	}
	
	/**
	* Name 删除记录
	*/
	function remove(){
		$.messager.confirm('信息提示','确定要删除该记录？', function(result){
			if(result){
				var items = $('#enterpriseManage-datagrid').datagrid('getSelections');
				var ids = [];
				for (var i = 0, j = items.length; i < j; i++) {
	                   ids.push(items[i].id);
	            }
	            ids.join(',');
				//alert(ids);return;
 				$.ajax({
					url:'enterprise?method=remove',
					data:{
						remove_ids:ids.toString()
					},
					success:function(data){
						var data = eval('(' + data + ')');
						if(data.changedNum>0){
							$.messager.alert('信息提示','删除成功！','info');
							$('#enterpriseManage-dialog').dialog('close');
							$('#enterpriseManage-datagrid').datagrid('reload');
						}
						else
						{
							$.messager.alert('信息提示','删除失败！','info');		
						}
					}	
				}); 
			}	
		});
	}

	/**
	* Name 分页过滤器
	*/
	function pagerFilter(data){            
		if (typeof data.length == 'number' && typeof data.splice == 'function'){// is array                
			data = {                   
				total: data.length,                   
				rows: data               
			}            
		}        
		var dg = $(this);         
		var opts = dg.datagrid('options');          
		var pager = dg.datagrid('getPager');          
		pager.pagination({                
			onSelectPage:function(pageNum, pageSize){                 
				opts.pageNumber = pageNum;                   
				opts.pageSize = pageSize;                
				pager.pagination('refresh',{pageNumber:pageNum,pageSize:pageSize});                  
				dg.datagrid('loadData',data);                
			}          
		});           
		if (!data.originalRows){               
			data.originalRows = (data.rows);       
		}         
		var start = (opts.pageNumber-1)*parseInt(opts.pageSize);          
		var end = start + parseInt(opts.pageSize);        
		data.rows = (data.originalRows.slice(start, end));         
		return data;       
	}
