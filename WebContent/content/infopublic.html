<script type="text/javascript">
	/**
	* Name 添加记录
	*/
	function add(){
		$('#infoPublic-form').form('submit', {
			url:'infoPublic?method=add',
			onSubmit: function(param){
					param.enterpriseId = sessionStorage.getItem("id");
			},
			success:function(data){
				var data = eval('(' + data + ')');
				if(data.changedNum>0){
					$.messager.alert('信息提示','提交成功！','info');
					$('#infoPublic-dialog').dialog('close');
					$('#infoPublic-datagrid').datagrid('reload');
				}
				else
				{
					$.messager.alert('信息提示','提交失败！','info');
				}
			}
		});
	}
	
	/**
	* Name 修改记录
	*/
	function edit(id){
		$('#infoPublic-form').form('submit', {
			url:'infoPublic?method=edit&id='+id,
			success:function(data){
				var data = eval('(' + data + ')');
				if(data.changedNum>0){
					$.messager.alert('信息提示','修改成功！','info');
					$('#infoPublic-dialog').dialog('close');
					$('#infoPublic-datagrid').datagrid('reload');
				}
				else
				{
					$.messager.alert('信息提示','修改失败！','info');
				}
			}
		});
	}
	
	/**
	* Name 打开添加窗口
	*/
	function openAdd(){
		$('#infoPublic-form').form('clear');
		$('#infoPublic-dialog').dialog({
			closed: false,
			modal:true,
            title: "添加信息",
            buttons: [{
                text: '保存',
                iconCls: 'icon-ok',
                handler: add
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#infoPublic-dialog').dialog('close');                
                }
            }]
        });
	}
	
	/**
	* Name 打开修改窗口
	*/
	function openEdit(){
		$('#infoPublic-form').form('clear');
		var item = $('#infoPublic-datagrid').datagrid('getSelected');
		//alert(item.productid);return;
		$.ajax({
			url:'infoPublic?method=select',
			data:{
				id:item.id
			},
			success:function(data){
				$('#infoPublic-dialog').dialog({
					closed: false,
					modal:true,
		            title: "修改信息",
		            buttons: [{
		                text: '保存',
		                iconCls: 'icon-ok',
		                handler: function (){
		                	edit(item.id);
		                }
		            }, {
		                text: '取消',
		                iconCls: 'icon-cancel',
		                handler: function () {
		                    $('#infoPublic-dialog').dialog('close');                    
		                }
		            }]
		        });
				$('#infoPublic-form').form('load', data.rows[0])
			}	
		});
		$('#infoPublic-dialog').dialog({
			closed: false,
			modal:true,
            title: "修改信息",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: edit
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#infoPublic-dialog').dialog('close');                    
                }
            }]
        });
	}	
	
	/**
	* Name 打开查看窗口
	*/
	function openView(){
		$('#infoPublic-form').form('clear');
		var item = $('#infoPublic-datagrid').datagrid('getSelected');
		//alert(item.productid);return;
		$.ajax({
			url:'infoPublic?method=select',
			data:{
				id:item.id
			},
			success:function(data){
				if(data){
					 $('#infoPublic-form').form('load', data.rows[0]);
				}
				else{
					$('#infoPublic-dialog').dialog();
				} 
			}	
		});
		$('#infoPublic-dialog').dialog({
			closed: false,
			modal:true,
            title: "查看信息"
        });
	}
	
	/**
	* Name 分页过滤器
	*/
	function pagerFilter(data){            
		if (typeof data.length == 'number' && typeof data.splice == 'function'){// is array                
			data = {                   
				total: data.length,                   
				rows: data               
			}            
		}        
		var dg = $(this);         
		var opts = dg.datagrid('options');          
		var pager = dg.datagrid('getPager');          
		pager.pagination({                
			onSelectPage:function(pageNum, pageSize){                 
				opts.pageNumber = pageNum;                   
				opts.pageSize = pageSize;                
				pager.pagination('refresh',{pageNumber:pageNum,pageSize:pageSize});                  
				dg.datagrid('loadData',data);                
			}          
		});           
		if (!data.originalRows){               
			data.originalRows = (data.rows);       
		}         
		var start = (opts.pageNumber-1)*parseInt(opts.pageSize);          
		var end = start + parseInt(opts.pageSize);        
		data.rows = (data.originalRows.slice(start, end));         
		return data;       
	}
	
	/**
	* Name 载入数据
	*/
	$('#infoPublic-datagrid').datagrid({
		url:'infoPublic?method=select',
		queryParams: {
			enterpriseId:sessionStorage.getItem("id") 
		},
		loadFilter:pagerFilter,		
		rownumbers:true,
		singleSelect:false,
		pageSize:20,           
		pagination:true,
		multiSort:true,
		fitColumns:true,
		fit:true,
		columns:[[
			{ checkbox:true},
			{ field:'index',title:'序号',width:40,sortable:true,formatter: function(value,row,index){
				return index+1;
			}},
			{ field:'id',title:'信息ID',width:100,hidden:true},
			{ field:'enterpriseName',title:'企业名称',width:100,formatter: function(value,row,index){
				return sessionStorage.getItem("enterpriseName");
			}},
			{ field:'publicDate',title:'发布时间',width:100,sortable:true,formatter: function(value,row,index){
				var date = new Date(row.publicDate);
				date = date.getFullYear()+"-"+date.getMonth()+"-"+date.getDate();
				return date;
			}},
			{ field:'publicContent',title:'发布内容',width:280},
			{ field:'enterpriseId',title:'企业ID',width:20,hidden:true,formatter:function(value,row,index){
				return sessionStorage.getItem("id");
			}}
		]],
		onDblClickRow: function(rowIndex, rowData){
			$('#infoPublic-form').form('clear');
			//alert(item.productid);return;
			$.ajax({
				url:'infoPublic?method=select',
				data:{
					id:rowData.id
				},
				success:function(data){
					if(data){
						 $('#infoPublic-form').form('load', data.rows[0]);
					}
					else{
						$('#infoPublic-dialog').dialog();
					} 
				}	
			});
			$('#infoPublic-dialog').dialog({
				closed: false,
				modal:true,
	            title: "查看信息"
	        });
		}
	});
</script>
