    <script type="text/javascript">
		$(function(){
			$('.wu-side-tree a').bind("click",function(){
				var title = $(this).text();
				var url = $(this).attr('data-link');
				var iconCls = $(this).attr('data-icon');
				var iframe = $(this).attr('iframe')==1?true:false;
				addTab(title,url,iconCls,iframe);
			});	
		})
		
		/**
		* Name 载入树形菜单 
		*/
		$('#wu-side-tree').tree({
			url:'temp/menu.php',
			cache:false,
			onClick:function(node){
				var url = node.attributes['url'];
				if(url==null || url == ""){
					return false;
				}
				else{
					addTab(node.text, url, '', node.attributes['iframe']);
				}
			}
		});
		
		/**
		* Name 选项卡初始化
		*/
		$('#wu-tabs').tabs({
			tools:[{
				iconCls:'icon-reload',
				border:false,
				handler:function(){
					$('#wu-datagrid').datagrid('reload');
				}
			}]
		});
			
		/**
		* Name 添加菜单选项
		* Param title 名称
		* Param href 链接
		* Param iconCls 图标样式
		* Param iframe 链接跳转方式（true为iframe，false为href）
		*/	
		function addTab(title, way, iconCls, iframe){
			var tabPanel = $('#wu-tabs');
			if(!tabPanel.tabs('exists',title)){
				var content = '<iframe scrolling="auto" frameborder="0"  src="'+ way +'" style="width:100%;height:100%;"></iframe>';
				if(iframe){
					tabPanel.tabs('add',{
						title:title,
						content:content,
						iconCls:iconCls,
						fit:true,
						cls:'pd3',
						closable:true
					});
				}
				else{
					tabPanel.tabs('add',{
						title:title,
						href:way,
						iconCls:iconCls,
						fit:true,
						cls:'pd3',
						closable:true
					});
				}
			}
			else
			{
				tabPanel.tabs('select',title);
			}
		}
		/**
		* Name 移除菜单选项
		*/
		function removeTab(){
			var tabPanel = $('#wu-tabs');
			var tab = tabPanel.tabs('getSelected');
			if (tab){
				var index = tabPanel.tabs('getTabIndex', tab);
				tabPanel.tabs('close', index);
			}
		}
		
		//退出系统
		function exit(){
			sessionStorage.clear();
			window.location.href="login.html";
		}
		
		function changePassword(){
			$('#changePassword-form').form('submit', {
				url:'enterprise?method=changePassword',
				onSubmit: function(param){
						param.enterpriseId = sessionStorage.getItem("id");
						if($('#confirmPassword').val()==$('#newPassword').val()&&$('#oldPassword').val()!=""&&$('#oldPassword').val()!=null&&$('#newPassword').val()!=""&&$('#newPassword').val()!=null){
							return true;
						}else if($('#confirmPassword').val()!=$('#newPassword').val()){
							$.messager.alert('警告','新密码与确认密码不一致');
							return false;
						}else{
							$.messager.alert('警告','输入有误');
							return false;
						}
				},
				success:function(data){
					var data = eval('(' + data + ')');
					if(data.changedNum>0){
						$.messager.alert('信息提示','密码修改成功！','info');
						$('#changePassword-dialog').dialog('close');
					}
					else
					{
						$.messager.alert('信息提示','密码修改失败！','info');
					}
				}
			});
		}
		
		//密码修改
		function open_ChangePassword(){
			$('#changePassword-form').form('clear');
			$('#changePassword-dialog').dialog({
				closed: false,
				modal:true,
	            title: "密码修改",
	            buttons: [{
	                text: '提交',
	                iconCls: 'icon-ok',
	                handler: changePassword
	            }, {
	                text: '取消',
	                iconCls: 'icon-cancel',
	                handler: function () {
	                    $('#changePassword-dialog').dialog('close');                
	                }
	            }]
	        });
			
		}
		
		
		
		 $(document).ready(function() { 
				var enterpriseName = sessionStorage.getItem("enterpriseName");
				$("#loginName").text(enterpriseName);
				var role = Number(sessionStorage.getItem("role"));
				$("#contentManage").hide();
				if(Number(role)==1){
					$("#contentPublic").hide();
					$("#contentManage").show();
				}
			})
	</script>
