	<script type="text/javascript">
		$('#show-datagrid1').datagrid({
			url : 'data/a.json',
			loadFilter : pagerFilter,
			rownumbers : true,
			singleSelect : false,
			pageSize : 20,
			pagination : true,
			multiSort : true,
			fitColumns : true,
			fit : true,
			columns : [ [ {
				field : 'id',
				title : '信息ID',
				width : 30,
				sortable : true,
				hidden:true
			}, {
				field : 'enterpriseName',
				title : '未公示企业名称',
				width : 100,
				sortable : true,
				formatter: function(value,row,index){
						return row.enterpriseName;
				}
			}, {
				field : 'enterpriseId',
				title : '企业ID',
				width : 30,
				hidden:true,
				formatter:function(value,row,index){
					return row.id;
				}
			}]]
		});
	
	
		function filterByCountries(data){
			var datas = [];
			var q = window.location.search.split("=")[1];
			for(var i = 0 ; i < data.length ; i++){
				if(data[i].countries==q){
					datas.push(data[i]);
				}
			}
			return datas;
		}
		

	/**
	 * Name 分页过滤器
	 */
	function pagerFilter(data) {
		data = filterByCountries(data);
		if (typeof data.length == 'number' && typeof data.splice == 'function') {// is array                
			data = {
				total : data.length,
				rows : data
			}
		}
		var dg = $(this);
		var opts = dg.datagrid('options');
		var pager = dg.datagrid('getPager');
		pager.pagination({
			onSelectPage : function(pageNum, pageSize) {
				opts.pageNumber = pageNum;
				opts.pageSize = pageSize;
				pager.pagination('refresh', {
					pageNumber : pageNum,
					pageSize : pageSize
				});
				dg.datagrid('loadData', data);
			}
		});
		if (!data.originalRows) {
			data.originalRows = (data.rows);
		}
		var start = (opts.pageNumber - 1) * parseInt(opts.pageSize);
		var end = start + parseInt(opts.pageSize);
		data.rows = (data.originalRows.slice(start, end));
		return data;
	}
	
	
	
	function JSONLength(obj,key,value) {		 
		var size = 0;
		$.each(obj,function(i, item) {
			if (item[key]==value) size++;
		});	 
		return size;		 
		};

			type:"GET",
